{% extends "layout.html" %} {% block body %}

  <div class="container overflow-hidden">
    <div class="view-title text-center">
        <h1>{{blog.title}}</h1>
        <span class="text-muted fw-normal fs-6">{{blog.category}}{{', '}}</span>
        <span class="text-muted fw-normal fs-6">{{blog.created_at}}</span>
    </div>
    <br>
    <br>

    <div class="view-content">
        <div class="img-container">
            <img class="img-fluid img-ride" src="{{blog.img_url}}" alt="blog_img">
        </div>
        <div class="content">
            <h4>Description:</h4>
            <p class="fw-light">{{blog.description}}</p>
        </div>
    </div>
    <br>
  </div>

{% endblock %}
